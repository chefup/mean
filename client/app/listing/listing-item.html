<div class="panel panel-default row">
  <a ng-href="/pickups/{{item._id}}" class="click-target"></a>
  <div class="panel-media col-md-4 row">
    <img class="col-md-12" ng-src="{{item.dish.images[0] || 'assets/images/pasta-placeholder.png'}}" />
    <div class="overlay">
      <span class="dish-name">{{item.dish.name}}</span>
    </div>
  </div>
  <div class="panel-body col-md-7">
    <p>{{item.dish.description}}</p>
    <div class="tags">
       <span class="label label-default" ng-repeat="tag in item.tags">{{tag}}</span>
    </div>
  </div>
  <div class="ratings">
    <a href="#" class="btn btn-success rating">
      <rating ng-model="item.dish.rating" readonly="true" state-on="'fa fa-star'" state-off="'fa fa-star-o'"></rating>
    </a>
    <a href="#" class="btn btn-warning rating">
      <rating ng-model="user.rating" readonly="true" state-on="'fa fa-star'" state-off="'fa fa-star-o'"></rating>
    </a>
    <a href="#" class="btn btn-danger">$ {{item.price}}</i></a>
  </div>
</div>
