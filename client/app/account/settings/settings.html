<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Account Settings</h1>
    </div>
    <div class="col-sm-12">
      <form class="form-horizontal">
        <fieldset>
          <legend>Stripe</legend>
          <div class="form-group" ng-hide="hasStripe">
            <div class="col-lg-12">
              <a href="#" ng-click="linkStripe();" class="btn btn-primary">Link to Stripe account</a>
            </div>
          </div>
          <div class="form-group" ng-show="hasStripe">
            <label for="inputEmail" class="col-lg-2 control-label">Stripe User ID</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" readonly value="{{user.stripe.stripe_user_id}}"><br />
              <a href="#" ng-click="unlinkStripe();" class="btn btn-danger">Unlink Stripe account</a>
            </div>
          </div>
        </fieldset
      </form>
    </div>
  </div>
</div>
